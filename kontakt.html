<html lang="sr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description" content="Premium Gym je najbolja teretana u Beogradu" />
    <title>Kontakt - Premium Gym</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-orange" href="index.html">Premium Gym</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Početna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="trener.html">Trener</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ishrana.html">Ishrana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="clanarina.html">Članarina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autor.html">Autor</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-orange" href="kontakt.html">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Kontakt Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="images/contact-img.jpg" alt="Kontakt slika" class="img-fluid my-4"/>
            </div>
            <div class="col-md-6">
                <h2>Kontaktirajte nas</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="ime">Ime:</label>
                        <input type="text" class="form-control" id="ime" name="ime" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email adresa:</label>
                        <input type="email" class="form-control" id="email" name="email" required/>
                    </div>
                    <div class="form-group">
                        <label for="poruka">Poruka:</label>
                        <textarea class="form-control" id="poruka" name="poruka" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-orange">Pošalji</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <h4 class="text-orange">Šta nudimo?</h4>
            <ul class="list-unstyled">
                <li>Personalizovani treninzi</li>
                <li>Saveti za ishranu</li>
                <li>Grupni treninzi</li>
                <li>Specijalne ponude za članove</li>
            </ul>
            <p class="text-orange">&copy; 2024 Premium Gym</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
